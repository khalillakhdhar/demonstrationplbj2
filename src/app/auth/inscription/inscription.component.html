<form (submit)="subscribe()">
    <div class="mb-3">
      <h2 class="text-center">Inscription</h2>
      
    </div>
    <div class="mb-3">
      <label class="form-label">Username </label>
      <input type="text" [(ngModel)]="user.username" class="form-control" name="username">
      
    </div>
    <div class="mb-3">
      <label class="form-label">Email </label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
      
    </div>
    <div class="mb-3">
      <label  class="form-label">Mot de passe</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
