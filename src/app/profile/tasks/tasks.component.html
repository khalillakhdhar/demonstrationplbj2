
<form (submit)="addtaches()"  class="text-center">
tache: <input name="tache" type="text" [(ngModel)]="task.tache"  placeholder="votre prochaine tache" class="form-control"><br>
<button type="submit" class="btn btn-primary">Ajouter</button>

</form>

    </li>
</ul>
